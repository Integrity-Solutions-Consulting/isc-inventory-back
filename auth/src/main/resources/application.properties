spring.application.name=ISC-AUTH

spring.config.import=optional:file:.env[.properties]
spring.devtools.add-properties=true

server.port=8081

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ISC-DB}
spring.datasource.username=${DB_USER:ISC-ADMIN}
spring.datasource.password=${DB_PASSWORD:ISC-PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true


# create and drop table, good for testing, production set to none or comment it
# spring.jpa.hibernate.ddl-auto=create-drop

rest.config.read_timeout=5000
rest.config.connect_timeout=5000

# JWT
jwt.secretKey=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.timeExpiration=7200000
jwt.resetPasswordExpiration=180000

#swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/api/v1/docs/index.html
