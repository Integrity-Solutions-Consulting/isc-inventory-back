name: Deploy Spring Boot Apps to VPS

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to VPS
        run: |
          rsync -avz --exclude '.git' ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:${{ secrets.VPS_DEPLOY_PATH }}

      - name: Deploy on VPS
        run: |
          ssh -tt ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << "EOF"
          set -ex
            cd ${{ secrets.VPS_DEPLOY_PATH }}
            if [ "${GITHUB_REF##*/}" = "main" ]; then
              docker compose -f docker-compose.base.yml -f docker-compose.prod.yml down || true
              docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d --build
            elif [ "${GITHUB_REF##*/}" = "develop" ]; then
              docker compose -f docker-compose.base.yml -f docker-compose.dev.yml down || true
              docker compose -f docker-compose.base.yml -f docker-compose.dev.yml up -d --build
            fi
          EOF
