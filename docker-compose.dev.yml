      dockerfile: api/Dockerfile
    image: backend-inv-api-dev
    container_name: backend-api-dev
    ports:
      - "9091:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/isc_inventory_dev
      - SPRING_DATASOURCE_USERNAME=inventory
      - SPRING_DATASOURCE_PASSWORD=Zp8#kV42wLp@tR3m
      - FRONTEND_URL=http://147.93.181.147:8081/
