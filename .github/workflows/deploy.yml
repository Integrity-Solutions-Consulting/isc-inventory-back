name: Deploy Spring Boot Apps to VPS

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to VPS
        run: |
          rsync -avz --exclude '.git' ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:${{ secrets.VPS_DEPLOY_PATH }}

      - name: Deploy on VPS
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "Desplegando rama: $BRANCH_NAME"
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << EOF
            cd ${{ secrets.VPS_DEPLOY_PATH }}
            if [ "$BRANCH_NAME" = "main" ]; then
              echo "🚀 Desplegando entorno de producción..."
              docker compose -f docker-compose.base.yml -f docker-compose.prod.yml down || true
              docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d --build
            elif [ "$BRANCH_NAME" = "develop" ]; then
              echo "🚀 Desplegando entorno de desarrollo..."
              docker compose -f docker-compose.base.yml -f docker-compose.dev.yml down || true
              docker compose -f docker-compose.base.yml -f docker-compose.dev.yml up -d --build
            else
              echo "⚠️ Rama $BRANCH_NAME no reconocida, no se desplegará nada."
            fi
          EOF
