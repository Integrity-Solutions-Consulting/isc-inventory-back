version: '3.8'

services:
  api-prod:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: backend-api-prod
    container_name: backend-api-prod
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/isc_inventory
      - SPRING_DATASOURCE_USERNAME=inventory
      - SPRING_DATASOURCE_PASSWORD=Zp8#kV42wLp@tR3m
      - FRONTEND_URL=https://app.inventory.integritysolutions.com.ec/
    depends_on:
      - postgres
    networks:
      - backend-net

  auth-prod:
    build:
      context: .
      dockerfile: auth/Dockerfile
    image: backend-auth-prod
    container_name: backend-auth-prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/isc_inventory
      - SPRING_DATASOURCE_USERNAME=inventory
      - SPRING_DATASOURCE_PASSWORD=Zp8#kV42wLp@tR3m
      - FRONTEND_URL=https://app.inventory.integritysolutions.com.ec/
    depends_on:
      - postgres
    networks:
      - backend-net